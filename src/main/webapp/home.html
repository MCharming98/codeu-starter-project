<!DOCTYPE html>
<html>
  <head>
    <title>Logo Detector</title>
    <script src="/js/home.js"></script>
    <link rel="stylesheet" href="css/home.css">
  </head>

  <body onload = "buildUI();">
    <img class="logo" src="img/logodetectorlogo.png">
    <h1>Welcome to the Logo Dectector!</h1>
    <h3>This is an application that recognizes logos from images and gives information about the logo/company.
        So if you're interested in knowing about any company, go ahead and give our application a go!</h3>
    <p>Upload an image here:</p>
    <form id="logo-form" action="/logo-upload-url" enctype="multipart/form-data" method="POST">
      <input type="file" name="image" accept="image/*" class="file">
      <br><br><img class="myImg" id="myImg" src="#" alt="your image" width="40%"><br><br>
      <input type="submit" value="Submit" class="button">
    </form>
  </body>
</html>
